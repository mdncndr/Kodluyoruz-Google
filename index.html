<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google </title>

</head>

<body style="text-align: center;">
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">

        <div style="background: #eee;">
            <br> Search the web using Google! <br>
            <input type="text" name="name" value="" size="50"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </div>
    </header>

    <table width="100%">

        <tr>
            <td rowspan="3" width="37%" style="background-color:#7EE5DA;">Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                    Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                    Search</a>
            </td>
        </tr>


        <tr>
            <td rowspan="3" style="background-color: #70CCC2; font-size: small;"><a
                    href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    <br>
            </td>
        </tr>


        <tr>
            <td style="background-color: #62B3AA; font-size: small; "> Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailadd" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                &nbsp;&nbsp;
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </td>
        </tr>
    </table>

</body>
<br>

</html>
